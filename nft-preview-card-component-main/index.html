<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="script.js"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="content">     
    <div class="header">
      <div class="image-place">
        <a href="#" id="img" class="img-equilibrium">
          <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
          <div class="recover">
            <img src="./images/icon-view.svg">
          </div>
        </a>
      </div>

      <a href="#" class="equilibrium">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="main">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="icon ethereum">
        <a href="">0.041 ETH</a>
      </div>
      <div class="clock">
        <img src="./images/icon-clock.svg" alt="icon clock">
        <p>3 days left</p>
      </div>
    </div>
    
    <hr>

    <div class="footer">
      <img src="./images/image-avatar.png" alt="image avatar">
      <p>Creation of<a href="#">Jules Wyvern</a></p>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yaya Hc</a>.
  </div> -->
</body>
</html>
