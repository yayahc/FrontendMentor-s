<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stye.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="main">
    <section class="image">
      <img src="images/illustration-hero.svg" alt="">
    </section>

    <section class="container">

      <section class="container-header">
        <h2>Order Summary</h2>
        <p>You can now listen to milions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
      </section>

      <section class="container-main">
        <section class="annual-plan">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
          <section>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </section>          
        </section>
        <section class="btn-change"><a href=""><h3>Change</h3></a></section>
      </section>

      <section class="container-btn">
        <a class="proceed" href=""><h3>Proceed to Payement</h3></a>
        <a class="cancel" href=""><h3>Cancel Order</h3></a>
      </section>

    </section>
  </main>
</body>
</html>
